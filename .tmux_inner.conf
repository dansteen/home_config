# Allow the arrow key to be used immediately after changing windows
set-option -g repeat-time 0

# automatically restore sessions when restarting
set -g @continuum-restore 'on'

# DESIGN CHANGES 
source-file ~/.tmux/theme_inner.conf

# somehow these got added to our global environment and that messes things up. so we unset them
set-environment -gur TMUX
set-environment -gur TMUX_PANE

# TPM
# make sure we install things in different places for each tmux
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins_inner'
# List of plugins
set -g @tpm_plugins '          \
   tmux-plugins/tpm             \
   tmux-plugins/tmux-sensible   \
   tmux-plugins/tmux-resurrect  \
   tpope/vim-obsession          \
   tmux-plugins/tmux-continuum  \
'
set -g @resurrect-dir '~/.tmux/resurrect_inner'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-processes 'mosh-client nvim man less more tail top htop'


#set -g @plugin 'tmux-plugins/tmux-pain-control'


# Other examples:
# set -g @plugin 'github_username/plugin_name'
