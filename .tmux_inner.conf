# Easy config reload
bind-key R source-file ~/.tmux_inner.conf \; display-message "tmux_inner.conf reloaded."

# vi is good
setw -g mode-keys vi

# make sure we have lots of scrollback history
set-option -g history-limit 100000

bind-key : command-prompt
bind-key r refresh-client
bind-key L clear-history


# use vim-like keys for splits and windows
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# swith windows without modifier keys
bind-key -n M-h previous-window
bind-key -n -T copy-mode-vi C-j previous-window
bind-key -n M-l next-window
bind-key -n M-Enter new-window -a -c "#{pane_current_path}"
# need this for windows terminal preview
bind-key -n M-~ new-window -a -c "#{pane_current_path}"
bind-key -n M-H swap-window -t -1 \; previous-window
bind-key -n M-L swap-window -t +1 \; next-window
bind-key -n M-Q kill-window

bind-key -n M-s command-prompt -p 'Open Server:' 'run-shell "/home/dsteen/scripts/tmux_open_servers.sh %1"'
bind-key -n M-o run-shell -b 'find "#{pane_current_path}" | fzf-tmux -u -m --bind ctrl-a:select-all,ctrl-d:deselect-all,ctrl-t:toggle-all | xargs ~/scripts/tmux_open_files.sh' 

bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical
set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80

bind-key a last-pane
bind-key q display-panes
bind-key c new-window
bind-key t next-window
bind-key T previous-window
bind-key Q kill-window

# handle copy and paste
bind-key [ copy-mode
bind-key ] paste-buffer

